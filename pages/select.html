<!DOCTYPE html>
<html>
    
    <head>
        <title>Select Data</title>
        
        
        <!-- this ensures mobile phones don't display desktop versions -->
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">

        <script type="text/javascript">

            function read_error_msg() {
               var err = document.getElementById("error").value;
               if(!err.length) {
                  alert(err);
                  return false;
               }
            }

            <!-- input value check -->
            function check_form_vals() {
                var row = document.forms["pvt_form"]["row"].value;
                var col = document.forms["pvt_form"]["col"].value;
                var searchby = document.forms["pvt_form"]["searchby"].value;
                var search = document.forms["pvt_form"]["search"].value;
                if ((row === "Player" && col === "Player") ||
                    (row === "Tm" && col === "Tm") || 
                    (row === "Season" && col === "Season")) {
                    alert("Row and Column must have dirrerent values.");
                    return false;
                } else if ((search != "") && (row != searchby && col != searchby)) {
                    alert("Search category must be row or column.");
                    return false;
                }
            }

        </script>
    </head>
    <body>
        
        <div class="navbar navbar-inverse navbar-static-top">
            
            <div class="container">
                
                <a href="#"class="navbar-brand">Basketball</a>
                
                <button class ="navbar-toggle" data-toggle ="collapse" data-target =".navHeaderCollapse">
                    <span class = "icon-bar"></span>
                    <span class = "icon-bar"></span>
                    <span class = "icon-bar"></span>
                </button>
            
        
                <div class="collapse navbar-collapse navHeaderCollapse">
                
                    <ul class="nav navbar-nav navbar-left">
                        <li><a heref="#">Home</a></li>
                        <li><a href="select.html">Select Data</a></li>
                         <li><a heref="#">About</a></li>
                    </ul>
                </div>
                    
            </div>
                    
        </div>
        
        <div class ="container">
            
            <h2>Data Select</h2>
            <form role="form" name="pvt_form" action="../controller.py" onsubmit="return check_form_vals()" method="post">
                <div class = "form-group">
                    <label for="Row">Row:</label>
                    <select class="form-control" name="row">
                        <option value="Season">Season</option>
                        <option value="Tm">Team</option>
                        <option value="AST">Assists (Bin)</option>
                        <option value="PPG">PPG (Bin)</option>
                        <option value="Age">Age (Bin)</option>
                        <option value="eFG%">eFG&#37; (Bin)</option>
                        <option value="WS">Win Share (Bin)</option>
                        <option value="BLK">Blocks (Bin)</option>
                        <option value="STL">Steals (Bin)</option>
                        <option value="TOV">Turnovers (Bin)</option>
                    </select>
                </div>
                <div class ="form-group">
                    <label for="Column">Column:</label>
                    <select class ="form-control" name="col">
                        <option value="Season">Season</option>
                        <option value="Tm">Team</option>
                        <option value="AST">Assists (Bin)</option>
                        <option value="PPG">PPG (Bin)</option>
                        <option value="Age">Age (Bin)</option>
                        <option value="eFG%">eFG&#37; (Bin)</option>
                        <option value="WS">Win Share (Bin)</option>
                        <option value="BLK">Blocks (Bin)</option>
                        <option value="STL">Steals (Bin)</option>
                        <option value="TOV">Turnovers (Bin)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Mode">Mode:</label>
                    <select class="form-control" name="mode">
                        <option value="AVE">Average of</option>
                        <option value="SUM">Sum of</option>
                        <option value="COUNT">Count of</option>
                        <option value="MAX">Max of</option>
                        <option value="MIN">Min of</option> 
                    </select>
                </div>
                <div class="form-group">
                    <label for="Value">Value:</label>
                    <select class="form-control" name="val">
                        <option value="Season">Season</option>
                        <option value="Tm">Team</option>
                        <option value="Player">Player</option>
                        <option value="AST">Assists</option>
                        <option value="PPG">PPG</option>
                        <option value="Age">Age</option>
                        <option value="eFG%">eFG&#37;</option>
                        <option value="WS">Win Share</option>
                        <option value="BLK">Blocks</option>
                        <option value="STL">Steals</option>
                        <option value="TOV">Turnovers</option>                      
                    </select>
                </div>                
                <div class="form-group">
                    <label for="SearchBy">Search By:</label>
                    <select class="form-control" name="searchby">
                        <option value="Season">Season</option>
                        <option value="Player">Player</option>
                        <option value="Tm">Team</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Search">Search:</label>
                    <input type="search" class="form-control" name="search" placeholder="Enter Query">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form> 
                
                
        </div>            
        
        
        <!-- import jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
        
        
    </body>
    
</html>
