<!DOCTYPE html>
<html>
    
    <head>
        <title>Select Data</title>
        
                
        <!-- this ensures mobile phones don't display desktop versions -->
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">

        <script type="text/javascript">

            function read_error_msg() {
               var err = document.getElementById("error").value;
               if(!err.length) {
                  alert(err);
                  return false;
               }
            }
            
            <!-- input value check -->
            function check_form_vals() {
                var count = ['Season','Player'];
                var average_exc = ['Season','Tm','Player'];
                var sum_exc = average_exc;
                var row = document.forms["pvt_form"]["row"].value;
                var col = document.forms["pvt_form"]["col"].value;
                var mode = document.forms["pvt_form"]["mode"].value;
                var val = document.forms["pvt_form"]["val"].value;
                var searchby = document.forms["pvt_form"]["searchby"].value;
                var search = document.forms["pvt_form"]["search"].value;
            

                
                if (row == col) {
                    document.getElementById("errorbox").style.display = 'block';
                    document.getElementById("errormsg").innerHTML = "Row and Column must have different values.";   
                    return false;
                
                } else if ((search != "") && (row != searchby && col != searchby)) {
                    document.getElementById("errorbox").style.display = 'block';
                    document.getElementById("errormsg").innerHTML = "Search category must be row or column.";  
                    return false;
                } else if  (mode == 'AVE') {
                    
                    if(average_exc.indexOf(val) >= 0) {
                            
                        document.getElementById("errorbox").style.display = 'block';
                        document.getElementById("errormsg").innerHTML = "Aggregation not valid.";   
                        return false;
                    }
                    
                } else if (mode == 'SUM') {
                    
                    if(sum_exc.indexOf(val) >= 0) {
                       
                        document.getElementById("errorbox").style.display = 'block';
                        document.getElementById("errormsg").innerHTML = "Aggregation not valid.";   
                        return false;
                    }
                } else if (mode == 'COUNT') {
                    
                    if(!(count.indexOf(val) >= 0)) {
                        
                        document.getElementById("errorbox").style.display = 'block';
                        document.getElementById("errormsg").innerHTML = "Aggregation not valid.";   
                        return false;
                    }
                }
                            
                                         
                
                
            }

            <!-- hide error box -->
            function hide_error() {
                document.getElementById("errorbox").style.display = 'none';
            }

        </script>
    </head>

    <body>
        
        <div class="navbar navbar-inverse navbar-static-top">
            
            <div class="container">
                
                <a href="#"class="navbar-brand">Basketball</a>
                
                <button class ="navbar-toggle" data-toggle ="collapse" data-target =".navHeaderCollapse">
                    <span class = "icon-bar"></span>
                    <span class = "icon-bar"></span>
                    <span class = "icon-bar"></span>
                </button>
            
        
                <div class="collapse navbar-collapse navHeaderCollapse">
                
                    <ul class="nav navbar-nav navbar-left">
                        <li><a heref="#">Home</a></li>
                        <li><a href="select.html">Select Data</a></li>
                         <li><a href="analysis.html">Analysis</a></li>
                    </ul>
                </div>
                    
            </div>
                    
        </div>
        <div id="errorbox" class="container" style="display: none;" onclick="hide_error()">
            <div class="alert alert-info">
                <h4>Invalid Input</h4>
                <p id="errormsg"></p>
            </div>
        </div>
        <div class ="container">
            
            <h2>Data Select</h2>
            <form role="form" name="pvt_form" action="../controller.py" onsubmit="return check_form_vals()" method="post">
                <div class = "form-group">
                    <label for="Row">Row:</label>
                    <select class="form-control" name="row">
                        <option value="Season">Season</option>
                        <option value="Tm">Team</option>
                        <option value="AST">Assists (Bin)</option>
                        <option value="PTS">PTS (Bin)</option>
                        <option value="Age">Age (Bin)</option>
                        <option value="eFG%">eFG&#37; (Bin)</option>
                        <option value="WS">Win Share (Bin)</option>
                        <option value="BLK">Blocks (Bin)</option>
                        <option value="STL">Steals (Bin)</option>
                        <option value="TOV">Turnovers (Bin)</option>
                    </select>
                </div>
                <div class ="form-group">
                    <label for="Column">Column:</label>
                    <select class ="form-control" name="col">
                        <option value="Season">Season</option>
                        <option value="Tm">Team</option>
                        <option value="AST">Assists (Bin)</option>
                        <option value="PTS">PTS (Bin)</option>
                        <option value="Age">Age (Bin)</option>
                        <option value="eFG%">eFG&#37; (Bin)</option>
                        <option value="WS">Win Share (Bin)</option>
                        <option value="BLK">Blocks (Bin)</option>
                        <option value="STL">Steals (Bin)</option>
                        <option value="TOV">Turnovers (Bin)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Mode">Mode:</label>
                    <select class="form-control" name="mode">
                        <option value="AVE">Average of</option>
                        <option value="SUM">Sum of</option>
                        <option value="COUNT">Count of</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Value">Value:</label>
                    <select class="form-control" name="val">
                        <option value="Season">Season</option>
                        <option value="Tm">Team</option>
                        <option value="Player">Player</option>
                        <option value="AST">Assists</option>
                        <option value="PTS">PTS</option>
                        <option value="Age">Age</option>
                        <option value="eFG%">eFG&#37;</option>
                        <option value="WS">Win Share</option>
                        <option value="BLK">Blocks</option>
                        <option value="STL">Steals</option>
                        <option value="TOV">Turnovers</option>                      
                    </select>
                </div>                
                <div class="form-group">
                    <label for="SearchBy">Search By:</label>
                    <select class="form-control" name="searchby">
                        <option value="Season">Season</option>
                        <option value="Player">Player</option>
                        <option value="Tm">Team</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Search">Search:</label>
                    <input type="search" class="form-control" name="search" placeholder="Enter Query">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form> 
                
                
        </div>            
        
        
        <!-- import jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
        
        
    </body>
    
</html>
